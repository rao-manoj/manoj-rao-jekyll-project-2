---
layout: default
---
{%- assign _posts = site.posts | sort: 'date' | reverse | where: "category","blog"  -%}
{%- include header_2.html scrolly_nav=_posts -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2>{{- page.title -}}</h2>
				<p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
			</header>
	    {{- content -}}
	  </div>
	</article>
</div>
