layout: default

{%- assign _projects = site.posts | sort: 'date' | reverse | where: "category","project"  -%}
{%- include header_3.html scrolly_nav=_projects -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two">
		<header>
			<h2>{{- page.title -}}</h2>
			<p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
		</header>
	  <div class="container">			
	    {{- content -}}
	  </div>
	</article>
</div>
